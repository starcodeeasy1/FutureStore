{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" src="{{product.image.url}}" alt="..." height="200px" width="100px"
                    object-fit="cover" />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{product.product_name}}</h5>
                        <!-- Product price-->
                        <p>${{product.price}}</p>
                        <p>{{product.category}}</p>
                        <p style="text-align: justify;">{{product.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row mt-4">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="" method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button class="btn btn-outline-dark mt-3" type="submit">Add</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    {%endblock%}
